{% extends 'layout.html' %}

{% block body %}
<div class="auth-container">
    <div class="auth-card custom-card">
        <div class="card-header gradient-header-1">
            <h2><i class="fas fa-sign-in-alt"></i> 用户登录</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> 用户名</label>
                    <input type="text" name="username" class="form-control custom-input" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> 密码</label>
                    <input type="password" name="password" class="form-control custom-input" required>
                </div>
                <button type="submit" class="gradient-button gradient-1 w-100">登录</button>
            </form>
            <div class="auth-links">
                <p>还没有账号？ <a href="{{ url_for('register') }}">立即注册</a></p>
            </div>
        </div>
    </div>
</div>

<script>
  function checkLogin(){
      var username = $("input[name='username']").val()
      var password = $("input[name='password']").val()
      // 检测用户名长度
      if ( username.length < 2  || username.length > 25){
        alert('用户名长度在2-25个字符之间')
        return false;
      }
      // 检测密码长度
      if ( username.length < 2  || username.length > 25){
        alert('密码长度在6-20个字符之间')
        return false;
      }
  }
</script>

{% endblock %}
