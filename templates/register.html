{% extends 'layout.html' %}

{% block body %}
<div class="auth-container">
    <div class="auth-card custom-card">
        <div class="card-header gradient-header-1">
            <h2><i class="fas fa-user-plus"></i> 用户注册</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> 用户名</label>
                    <input type="text" name="username" class="form-control custom-input" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> 邮箱</label>
                    <input type="email" name="email" class="form-control custom-input" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> 密码</label>
                    <input type="password" name="password" class="form-control custom-input" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> 确认密码</label>
                    <input type="password" name="confirm" class="form-control custom-input" required>
                </div>
                <button type="submit" class="gradient-button gradient-1 w-100">注册</button>
            </form>
            <div class="auth-links">
                <p>已有账号？ <a href="{{ url_for('login') }}">立即登录</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
